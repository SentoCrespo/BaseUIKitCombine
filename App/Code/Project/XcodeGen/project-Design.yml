# ---------------------------------
# Domain target
# ---------------------------------

targets:
  Design:

    ## Scheme
    scheme:
      testTargets:

    ## Properties
    type: framework
    platform: [iOS]
    platformSuffix: ''
        
    ## Sources
    sources:

      ### Target files
      - path: Design
        excludes:
          - Tests
          - "**/*_SPEC*.swift"
          - .swiftlint.yml
          - "**/*.config"
          - Info.plist ### Don't link info.plist

      ### Files added but not compiled
      - path: Design
        includes:
          - "**/*.config"
          - "Info.plist"
        buildPhase: none

      ### Root single files 
#      - path: Domain/.swiftlint.yml
#        buildPhase: none  

    ## Settings
    settings:
      base:
        SDKROOT: iphoneos
        PRODUCT_NAME: Design
        INFOPLIST_FILE: $(SRCROOT)/Design/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.sento.project.design
        ENABLE_BITCODE: NO
        DEFINES_MODULE: YES
        CLANG_ENABLE_MODULES: YES
        MODULE_VERIFIER_SUPPORTED_LANGUAGES: "objective-c objective-c++"
        MODULE_VERIFIER_SUPPORTED_LANGUAGE_STANDARDS: "gnu17 gnu++14"
        USER_HEADER_SEARCH_PATHS: ../ProjectSpecialisation/ExternSource
        SKIP_INSTALL: YES
        DYLIB_INSTALL_NAME_BASE: '@rpath'

      ### Specific settings
      configs:
        Debug:
          ENABLE_TESTABILITY: YES
          CODE_SIGN_IDENTITY: ""
        Release:
          CODE_SIGN_IDENTITY: ""

    ## Pre-build scripts phase
    preBuildScripts:

      ### Code generation with Sourcery
      - name: Code Autogeneration
        script: |
                echo 'Generating Code...'
                ${SRCROOT}/../../Scripts/CodeGeneration/autoGenerateCodeConfig.py \
                  --sourceryBin '${SRCROOT}/../../Scripts/CodeGeneration/Sourcery-1.6.0/bin/sourcery' \
                  --config '${SRCROOT}/Design/AutoGenerated/Autogeneration.config'
        basedOnDependencyAnalysis: false

      ### Enforce style conventions
      - name: Swift Lint
        script: |
                ${SRCROOT}/../../Scripts/CodeLinting/swiftlint-0.44.0 \
                  --config ${SRCROOT}/.swiftlint.yml
        basedOnDependencyAnalysis: false
      
    ## Dependencies
    dependencies:

      ## iOS SDKs
      - sdk: Foundation.framework
      - sdk: SwiftUI.framework
